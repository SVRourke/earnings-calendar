<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earnings Calendar</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <!-- EARNINGS CALENDAR -->
    <div>
        <!-- <button>
            5 days
        </button>

        <button>
            10 days
        </button>

        <button>
            30 days
        </button> -->

        <section  class="card">

            <!--  COMPANY INFO -->
            <div class="card-hero">
                <!-- symbol -->
                <span class="symbol">VFC</span>
                <!-- date -->
                <span class="date">05-15</span>
                
            </div>
            
            <div class="card-content">
                <div class="top">
                    <!-- price -->
                    <span class="price">$58.23</span>
                    <!-- release time -->
                    <span class="release-time">Time: Pre-Market</span>
                    <!-- EPS estimate -->
                    <span class="eps-estimate">EPS Estimate: $0.33</span>
                    <!-- revenue estimate -->
                    <span class="revenue-estimate">Revenue Estimate: $2,310,000,000</span>
                </div>

                <div class="bottom">
                    <!-- NEWS SENTIMENT -->
                    <!-- articles past week -->
                    <span>Article Count (wk): 96</span>
                    <!-- average -->
                    <span>Average Count (wk): 172.25</span>
                    <!-- buzz -->
                    <span>Buzz: 0.5573</span>
                    <!-- sentiment bearishpercent bullishpercent -->
                    <span>BUY: 70|30 :SELL</span>

                    <!-- TA AGREGATE OPINION -->
                    <!-- buy / neutral / sell -->
                    <span>Buy/Neutral/Sell: 11/6/0</span>
                    <!-- signal -->
                    <span>Signal: Strong Buy</span>
                    <!-- istrending -->
                    <span>Trending: Currently Trending</span>
                </div>
            </div>


        </section>

    </div>
</body>
</html>
